<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - INTERNET-PROGRAMMING MOVIE SITE</title>
    <link rel = “stylesheet” type = “text/css” href = “main.css”>
</head>
<body>
    <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
    <a href="login.html">로그인</a> | 회원가입 | <a href="index.html">메인페이지</a>
    <form action="#" method="get">
        <fieldset>
            <legend>회원가입 정보</legend>
            이름: <input type="text" name="name" required autofocus><br><br>

            생일: <input type="date" name="birthdate" autocomplete="on"><br><br>

            성별:
            <input type="radio" name="gender" value="male"> 남성
            <input type="radio" name="gender" value="female"> 여성<br><br>

            학년:
            <input type="number" name="grade" min="1" max="4" step="1"><br><br>

            아이디: <input type="text" name="userid" placeholder="아이디 입력"><br><br>

            비밀번호: <input type="password" name="password"><br><br>

            이메일: <input type="email" name="email"><br><br>

            보안 질문:
            <select name="security-question" required>
                <option value="">질문을 선택하세요</option>
                <option value="pet">당신의 첫 반려동물 이름은?</option>
                <option value="school">졸업한 초등학교는?</option>
                <option value="city">태어난 도시는?</option>
            </select><br><br>

            답변: <input type="text" name="answer"><br><br>

            <button type="submit" style="background-color: lightgreen;">Signup</button>
            <button type="button" style="background-color: red;" onclick="window.location.href='login.html'">Cancel</button>
        </fieldset>
    </form>
</body>
</html>
