<head>

  <title>문서 요약 음성 안내</title>
</head>
<body>
  <h1>문서 사진을 찍어주세요</h1>

  <!-- 모바일에서 바로 카메라 실행 -->
  <input type="file" accept="image/*" capture="environment" id="imageInput">
  <button onclick="processImage()">처리 시작</button>

  <h3>📄 추출된 텍스트:</h3>
  <p id="extractedText"></p>

  <h3>📝 요약된 텍스트:</h3>
  <p id="summaryText"></p>

  <!-- TTS 라이브러리 -->

</html>
